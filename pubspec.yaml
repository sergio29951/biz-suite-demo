name: biz_suite_demo
description: Web-first Flutter app for multi-tenant business suites backed by Firebase.
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.14.0
  intl: ^0.19.0

  # UI helpers
  google_fonts: ^6.1.0

  flutter_hooks: ^0.20.5

  # State
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
